

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>The map works!</title>
    <style>

      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }

      #directions-panel {
        height: 50%;
        width: 50%;
        overflow: auto;
        margin: auto;
        float: left;
      }

      #map-canvas {
        height: 50%;
        width: 50%;
        margin: auto;
        float: left;
      }

      #control {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }

    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXmfas1EBr0QdV-NnGD-0adw59GzleuBk&sensor=false"></script>
    
    <script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(28.565221, -81.174587)
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directions-panel'));

  //add marker
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(28.565221, -81.174587),
          map: map,
          title:"Los Magnificos Frituras"
        });
        
  //add info window
        var infowindow = new google.maps.InfoWindow({
        content: "Los Magnificos Frituras"
        });

        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
        });

        //open automatically
        infowindow.open(map,marker);

  var control = document.getElementById('control');
  control.style.display = 'block';
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
}

function calcRoute() {

  var end = new google.maps.LatLng(28.565221, -81.174587);
  var start  = document.getElementById('start').value;


  var request = {
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  
  <body>
      <div id="control">
        <input type="text" id="start" placeholder="Your Current Location"><br>
        <input type="submit" onclick="calcRoute();" value="Get Directions">
      </div>
      <div id="map-canvas"></div>
      <div id="directions-panel"></div>
  </body>
</html>
